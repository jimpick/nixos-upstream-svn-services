LoadModule authn_noauth_module @authModules@/modules/mod_authn_noauth.so
LoadModule authz_dyn_module @authModules@/modules/mod_authz_dyn.so
LoadModule dav_svn_module @SVN@/modules/mod_dav_svn.so


#RedirectMatch ^/$ @canonicalName@/repoman


<Location /repos> # keep synched with /repos-xml!
    AuthType Basic
    AuthName "Subversion repositories"

    AuthAllowNone on

    AuthDBMType DB
    AuthDBMUserFile @dbDir@/svn-users

    AuthzRepoPrefix /repos/
    AuthzRepoDBType DB
    AuthzRepoReaders @dbDir@/svn-readers
    AuthzRepoWriters @dbDir@/svn-writers

    <LimitExcept GET PROPFIND OPTIONS REPORT>
        Require repo-writer
    </LimitExcept>

    <Limit GET PROPFIND OPTIONS REPORT>
        Require repo-reader
    </Limit>

    DAV svn
    SVNParentPath @reposDir@
</Location>


<Location /repos-xml> # keep synched with /repos!
    AuthType Basic
    AuthName "Subversion repositories"

    AuthAllowNone on

    AuthDBMType DB
    AuthDBMUserFile @dbDir@/svn-users

    AuthzRepoPrefix /repos-xml/
    AuthzRepoDBType DB
    AuthzRepoReaders @dbDir@/svn-readers
    AuthzRepoWriters @dbDir@/svn-writers

    <LimitExcept GET PROPFIND OPTIONS REPORT>
        Require repo-writer
    </LimitExcept>

    <Limit GET PROPFIND OPTIONS REPORT>
        Require repo-reader
    </Limit>

    DAV svn
    SVNParentPath @reposDir@

    SVNIndexXSLT "/xsl/svnindex.xsl"
</Location>


ScriptAlias /repoman @out@/cgi-bin/repoman.pl

<Location /repoman/listdetails>
    AuthType Basic
    AuthName "Subversion repositories"
    AuthDBMType DB
    AuthDBMUserFile @dbDir@/svn-users
    Require valid-user
</Location>

<Location /repoman/adduser>
    Order deny,allow
    Deny from all
    Allow from 127.0.0.1
    Allow from cs.uu.nl
    Allow from 131.211.112.128/25
    Allow from 131.211.113.0/25
</Location>

<Location /repoman/edituser>
